<!DOCTYPE html>
<html lang="en">

<head>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="csrf-token" content="{{ csrf_token() }}">
    <title>登入</title>
</head>

<style>
    html,
    body {
        height: 100%;
    }
</style>

<body>
    <div class="container h-100">
        <div class="row align-items-center h-100">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <div class="col">
                    <form id="loginForm">
                        <header class="bg-primary text-white" style="height: 64px;">
                            <div class="row align-items-center h-100">
                                <div style="padding-left: 24px;">
                                    留言板
                                </div>
                            </div>
                        </header>
                        <div class="mt-1">
                            <div class="form-group pb-1">
                                <input type="text" class="form-control" id="loginAccount" name="userName"
                                    placeholder="帳號">
                            </div>
                            <div class="form-group pb-1">
                                <input type="password" class="form-control" id="loginPassword" name="password"
                                    placeholder="密碼">
                            </div>
                            <button type="button" class="btn btn-primary" id="login">登入</button>
                            <button type="button" class="btn btn-primary" id="sign">註冊</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</body>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="/web/js/user.js"></script>
